[package]
name = "funes"
version = "0.2.6"
authors = ["Rodolfo MÃ³i de Oliveira <rodmoi.oliveira@gmail.com>"]
edition = "2018"
readme = "README.md"
description = """
Funes is a server to mock HTTP responses.
"""
license = "MIT"
repository = "https://github.com/rodmoioliveira/funes"
documentation = "https://docs.rs/funes"
homepage = "https://github.com/rodmoioliveira/funes"
keywords = ["http", "mock", "test", "cache"]
categories = ["caching", "development-tools::testing", "web-programming::http-server"]
exclude = ["/.github/*", "/cliff.toml"]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[dependencies]
actix-files = "0.6.0-beta.6"
actix-rt = "2.2.0"
actix-test = "0.1.0-beta.3"
actix-web = "4.0.0-beta.7"
async-std = "1.10.0"
derive_more = "0.99.14"
dirs = "3.0.2"
dotenv = "0.15.0"
env_logger = "0.8.4"
fxhash = "0.2.1"
lazy_static = "1.4.0"
log = "0.4.14"
mime = "0.3.16"
ordered-float = "2.5.1"
rand = "0.8.4"
regex = "1.5.4"
reqwest = { version = "0.11.4", features = ["json"] }
serde = { version = "1.0.126", features = ["derive"] }
serde_json = "1.0.64"

[dev-dependencies]
criterion = { version = "0.3", features = ["html_reports"] }

[[bench]]
name = "my_benchmark"
harness = false

[[bin]]
bench = false
path = "src/main.rs"
name = "funes"
